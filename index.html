<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Hype 2026! üèÉ‚Äç‚ôÇÔ∏è</title>
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">BARCELONA MARATHON 2026!</h1>
            <div class="subtitle">4 Runners. 42.195km. 1 Destiny</div>
            <div id="total-km-combined">Total: Loading</div>
            <div class="countdown-container">
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
            </div>
            
            <div class="runners-section">
                <div class="runners-grid">
                    <a href="https://www.strava.com/athletes/21162116" target="_blank" class="runner-link">
                        <div id="asier" class="runner-card">
                            <img src="images/asier.jpg" alt="Asier" class="runner-image">
                            <div class="strava-badge"><img src="images/strava.png" alt="Strava" class="strava-badge"></div>
                        </div>
                    </a>
                    <a href="https://www.strava.com/athletes/172716857" target="_blank" class="runner-link">
                        <div id="hodei" class="runner-card">
                            <img src="images/hodei.jpg" alt="Hodei" class="runner-image">
                            <div class="strava-badge"><img src="images/strava.png" alt="Strava" class="strava-badge"></div>
                        </div>
                    </a>
                    <a href="https://www.strava.com/athletes/120181216" target="_blank" class="runner-link">
                        <div id="joel" class="runner-card">
                            <img src="images/joel.jpg" alt="Joel" class="runner-image">
                            <div class="strava-badge"><img src="images/strava.png" alt="Strava" class="strava-badge"></div>
                        </div>
                    </a>
                    <a href="https://www.strava.com/athletes/71606225" target="_blank" class="runner-link">
                        <div id="adrian" class="runner-card">
                            <img src="images/adrian.jpg" alt="Adrian" class="runner-image">
                            <div class="strava-badge"><img src="images/strava.png" alt="Strava" class="strava-badge"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="motivation">
                <div class="motivation-text">You've got this! üöÄ</div>
                <div class="friends-mention">Shoutout to the marathon squad! Let's make this epic!</div>
            </div>
            

        </div>
    </div>
    
    <audio id="bg-audio" src="audio/song.mp3" preload="auto" hidden></audio>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('bg-audio');
      var mapImg = document.querySelector('.track-image-bottom-right');
      var fadeInterval = null;
      if (mapImg && audio) {
        mapImg.addEventListener('mouseenter', function() {
          if (fadeInterval) {
            clearInterval(fadeInterval);
            fadeInterval = null;
          }
          if (audio.paused) {
            audio.volume = 0.7;
            audio.play().catch(function(){});
          } else {
            audio.volume = 0.7;
          }
        });
        mapImg.addEventListener('mouseleave', function() {
          if (!audio.paused) {
            var fadeStep = 0.05;
            fadeInterval = setInterval(function() {
              if (audio.volume > fadeStep) {
                audio.volume = Math.max(0, audio.volume - fadeStep);
              } else {
                audio.volume = 0;
                audio.pause();
                audio.currentTime = 0;
                clearInterval(fadeInterval);
                fadeInterval = null;
              }
            }, 30);
          }
        });
      }
    });
    </script>
    <a href="https://www.zurichmaratobarcelona.es/recorrido/" target="_blank" class="track-link-bottom-right">
        <img src="images/track.PNG" alt="Marathon Track" class="track-image-bottom-right">
    </a>
    <script src="scripts/main.js"></script>
</body>
</html>
