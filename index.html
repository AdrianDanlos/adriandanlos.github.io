    <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('bg-audio');
      var mapImg = document.querySelector('.track-image-bottom-right');
      var fadeInterval = null;
      if (mapImg && audio) {
        mapImg.addEventListener('mouseenter', function() {
          if (fadeInterval) {
            clearInterval(fadeInterval);
            fadeInterval = null;
          }
          if (audio.paused) {
            audio.volume = 0.7;
            audio.play().catch(function(){});
          } else {
            audio.volume = 0.7;
          }
        });
        mapImg.addEventListener('mouseleave', function() {
          if (!audio.paused) {
            var fadeStep = 0.05;
            fadeInterval = setInterval(function() {
              if (audio.volume > fadeStep) {
                audio.volume = Math.max(0, audio.volume - fadeStep);
              } else {
                audio.volume = 0;
                audio.pause();
                audio.currentTime = 0;
                clearInterval(fadeInterval);
                fadeInterval = null;
              }
            }, 30);
          }
        });
      }
    });
    </script>

    <script>
    (function() {
      var parallax = document.querySelector('.parallax-bg');
      if (!parallax) return;

      // Mousemove parallax
      document.addEventListener('mousemove', function(e) {
        var x = (e.clientX / window.innerWidth - 0.5) * 20; // range: -10 to 10
        var y = (e.clientY / window.innerHeight - 0.5) * 20;
        parallax.style.transform = 'scale(1.05) translate(' + x + 'px,' + y + 'px)';
      });

      // Optional: Reset on mouse leave
      document.addEventListener('mouseleave', function() {
        parallax.style.transform = 'scale(1.05) translate(0,0)';
      });

      // Optional: Subtle blur on scroll for extra depth
      window.addEventListener('scroll', function() {
        var blur = Math.min(8, window.scrollY / 80);
        parallax.style.filter = 'blur(' + blur + 'px)';
      });
    })();
    </script>
    <script>
    // --- Countdown fade animation ---
    function animateCountdownChange(element, newValue) {
      if (element.textContent !== newValue) {
        element.classList.add('countdown-fade');
        setTimeout(() => {
          element.textContent = newValue;
          element.classList.remove('countdown-fade');
        }, 150);
      }
    }

      setInterval(() => {

        if (motivationText) {
          motivationText.classList.add('fade-out');
          setTimeout(() => {
            motivationText.textContent = motivationalMessages[messageIndex];
            motivationText.classList.remove('fade-out');
            motivationText.classList.add('fade-in');
            setTimeout(() => motivationText.classList.remove('fade-in'), 200);
            messageIndex = (messageIndex + 1) % motivationalMessages.length;
          }, 200);
        }
      }, 3000);
    });

    // --- Countdown update (replace your current countdown update logic with this) ---
    const targetDate = new Date('March 16, 2026 00:00:00').getTime();
    const daysElement = document.getElementById('days');
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      animateCountdownChange(daysElement, days.toString().padStart(2, '0'));
      animateCountdownChange(hoursElement, hours.toString().padStart(2, '0'));
      animateCountdownChange(minutesElement, minutes.toString().padStart(2, '0'));
      animateCountdownChange(secondsElement, seconds.toString().padStart(2, '0'));
    }, 1000);
    </script>
